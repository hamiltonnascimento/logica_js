<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o IF</h1>
	<script type="text/javascript">
	function calculaIMC() {
		/*A função prompt captura a entrada de dados do teclado do usuario*/
		// A função parseInt converte uma string para inteiro.
		var peso = parseInt(prompt("Informe seu peso"))
		var altura = parseFloat(prompt("Informe sua altura"))
		var imc = peso / (altura * altura);
		if (imc < 18) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu status é: Magreza.");
		} else {
			document.write("Seu IMC é: " + imc + "<br>"));
			document.write("Pelo menos Magreza vc nao tem!");
		}
		
	}
	//Chama a função para a realização do cálculo.
	calculaIMC();
	</script>
</body>
</html>
