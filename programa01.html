<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variáveis</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Variáveis com JavaScript</h1>
	<script type="text/javascript">
	//Declaração e atribuição de variãveis
	var idade = 18;
	var nome = "Hamilton Nascimento";
	var cidade = "Teresina";
	var estado = "PI";
	//Exibindo na tela os valores das variáveis
	document.write("Informações:");
	document.write("Nome: " + nome);//Concatenação (Junção)
	document.write("Idade: " + idade);
	document.write("Cidade: " + cidade);
	document.write("Estado: " + estado);
	</script>
</body>
</html>
