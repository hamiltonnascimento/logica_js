<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
	//Declaração de variáveis que servem de controle para o While
	var valor = 0;
	//var incremento = 1; Usado como incremento.
	//var maximo = 100;Usado como controle
	/* Vai fazer a iteração até se tronar false, ou seja, o valor ser igual a 100 */
	while (valor < 100) {
		//Vai somar 1 ao valor a cada nova iteração.
		valor += 1;
	}
	//Quando While retornar false, imprimirá na tela o número em valor.
	document.write(valor);
	</script>
<body>
</html>
