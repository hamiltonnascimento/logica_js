<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo de FOR</h1>
	<script type="text/javascript">
	//Declaração de Dicionario
	var carro = {"Ano": 2015,"Marca": "Volksvagen", "Potencia": 2.0}
	/* O laço FOR serve para fazermos iterações em coleções */
	for (chave in carro) {
		document.write(chave + ": "+ carro[chave] + "<br>");
	}
	</script>
<body>
</html>
